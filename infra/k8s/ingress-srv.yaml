apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: default
  annotations:
    #kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/keep-alive: 'true'
    #kubernetes.io/ingress-class: public
    #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - staging.mawahib.tv
    - mail.mawahib.tv
    secretName: mawahib-app-tls
  rules:
    - host: staging.mawahib.tv
      http:
        paths:
          - path: /api/v1/q
            pathType: Prefix
            backend:
              service:
                name: query-srv
                port:
                  number: 4000
          - path: /api/v1/v
            pathType: Prefix
            backend:
              service:
                name: videos-srv
                port:
                  number: 4002
          - path: /api/v1/u
            pathType: Prefix
            backend:
              service:
                name: users-srv
                port:
                  number: 4001
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: docs-srv
                port:
                  number: 4500
    - host: mail.mawahib.tv
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                namespace: mailu-admin
                name: admin
                port: 
                  number: 80
